    <header class="header">
      <nav class="header__navigation">
        <a href="#home">Home</a>
        <a href="#potatoe">Potatoe</a>

    <div class="page-content">
      <main class="main-content">
        <article class="hero">
          <h1 class="main-title">Welcome to HTML semantics exercise!</h1>
          <p class="paragraph">
            This is a website made for quick exercise on HTML semantics topic.
          </p>
        </article>

        <form class="form">
          <h2 class="secondary-title">Form to contact us</h2>
          <p class="paragraph">Fill in all fields to reach us</p>

          <section>
            <p class="paragraph paragraph--label">
              <label for="fullname">Full name:</label>
              <input id="fullname" type="text" name="fullname" />
            </p>

            <p class="paragraph paragraph--label">
              <label for="email">Email:</label>
              <input id="email" type="email" name="email" />
            </p>

            <p class="paragraph paragraph--label">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                class="message"
              ></textarea>
            </p>
          </section>

          <section>
            <p class="paragraph">
              <button type="submit">Send us a message!</button>
            </p>
          </section>
        </form>
      </main>
